PLAN_OK      = Success
SYSTEM_ERROR = Es tut uns leid, leider steht der Trip-Planer momentan nicht zur Verfuegung. Bitte versuchen Sie es zu einem spaeteren Zeitpunkt nochmal.

OUTSIDE_BOUNDS   = Planung nicht moeglich. Vielleicht versuchen sie einen Plan ausserhalb der Kartengrenzen zu planen.
REQUEST_TIMEOUT  = Der Trip-Planner braucht viel zu lange um die Anfrage zu bearbeiten. Bitte versuchen Sie es zu einem spaeteren Zeitpunkt nochmal.
BOGUS_PARAMETER  = Die Anfrage ist fehlerhaft so dass sie der Server nicht bearbeiten moechte oder kann.
PATH_NOT_FOUND   = Planung nicht moeglich. Ihr Start- oder Endpunkt koennte nicht erreichbar sein. Bitte stellen sie sicher, dass ihre Anfrage innerhalb der Kartendaten ist.
NO_TRANSIT_TIMES = Keine Fahrzeiten verfuegbar. Das Datum kann zu weit in der Vergangenheit oder zu weit in der Zukunft liegen oder es gibt keinen Verkehrsbetrieb zu dem von Ihnen gewaehlten Zeitpunkt.

GEOCODE_FROM_NOT_FOUND    = Ausgangspunkt unbekannt. Koennen Sie bitte ein Wenig detailierter beschreiben?
GEOCODE_TO_NOT_FOUND      = Fahrtziel unbekannt. Koennen Sie bitte ein Wenig detailierter beschreiben?
GEOCODE_FROM_TO_NOT_FOUND = Ausgangspunkt und Fahrtziel unbekannt. Koennen Sie bitte ein Wenig detailierter beschreiben?
TOO_CLOSE                 = Abstand zwischen Ausgangspunkt und Fahrtziel zu gering.

UNDERSPECIFIED_TRIANGLE        = Wenn einer der Parameter triangleSafetyFactor, triangleSlopeFactor und triangleTimeFactor gesetzt ist muessen alle bestimmt sein.
TRIANGLE_NOT_AFFINE            = Die Summe von triangleSafetyFactor, triangleSlopeFactor, und triangleTimeFactor muss 1 betragen.
TRIANGLE_OPTIMIZE_TYPE_NOT_SET = Wenn triangleSafetyFactor, triangleSlopeFactor und triangleTimeFactor gesetzt sind, dann muss OptimizeType gleich TRIANGLE sein.
TRIANGLE_VALUES_NOT_SET        = Wenn OptimizeType gleich TRIANGLE ist, muessen triangleSafetyFactor, triangleSlopeFactor und triangleTimeFactor gesetzt sein.
